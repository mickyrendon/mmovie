<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- styles -->
    <!-- Required Core Stylesheet -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <!-- Optional Theme Stylesheet -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="h-max bg-gradient-to-t from-gray-700 via-gray-900 to-black home-view flex flex-col items-center">
    <header class="w-full flex flex-col items-center">
        <nav class="py-4 px-2 w-full md:p-4 flex justify-between">
            <button id="ambiguous-btn" class="menu-m"></button>
            <form action="" class="searcher">
                <label for="search">
                    <input type="text" placeholder="Buscar pelicula" id="search" class="searchbar" name="search">
                </label>
                <label for="lupa">
                    <input type="button"  name="lupa" role="button" class="lupa" alt="botón buscar">
                </label>
            </form>
            <a href="index.html"><span id="logo" class="logo md:mr-1 inline-block"></span></a>

        </nav>
        <nav class="global-nav px-4 pt-1 pb-4 w-full flex justify-center">
            <menu id="menu" class="w-1/2 flex flex-row justify-center gap-4 text-xs">
                <!-- vinculo los links a un mismo template. depende del link que use, hago el fetch a la api, pero reutilizo el template -->
                <li>
                    <button class="series-link" data-name="series">Series</button>
                </li>
                <li>
                    <button class="movies-link" data-name="peliculas">Peliculas</button>
                </li>
                <!-- <li>
                    <button class="documentals-link" data-name="Documentales">Documentales</button>
                </li>
                <li>
                    <button class="realities-link" data-name="Realitis">Realities</button>
                </li> -->
            </menu>
            <!-- TODO, crear un dropdown menu -->
            <button class="filter-icon w-4 h-4">
            </button>
            <ul class="flex flex-col gap-2  filter-icon hidden">
                <li>
                    <div class="filter-ctr">
                        <label for="filterBy">
                            <span class="filter-icon"></span>
                        </label>
                        <select name="filterBy" id="filterBy">
                            <optgroup label="Género">
                                <option value="action">Género</option>
                                <option value="adventure">Aventura</option>
                                <option value="comedy">Comedia</option>
                                <option value="drama">Drama</option>
                                <option value="thriller">Terror</option>
                                <option value="cf">Ciencia ficción</option>
                                <option value="romance">Romance</option>
                            </optgroup>
                            <optgroup label="Año de lanzamiento">
                                <option value="23">2023</option>
                                <option value="22">2022</option>
                                <option value="21">2021</option>
                                <option value="20">2020</option>
                                <option value="19">2019</option>
                                <option value="18">2018</option>
                            </optgroup>
                            <optgroup label="Popularidad">
                                <option value="populars">Más populares</option>
                                <option value="valorations">Mejor valoradas</option>
                                <option value="recents">Recién llegadas</option>
                            </optgroup>
                            <optgroup label="Idioma">
                                <option value="spanish">Español</option>
                                <option value="english">Inglés</option>
                                <option value="portugues">Portugués</option>
                            </optgroup>
                            <optgroup label="Duración">
                                <option value="short-film">Cortometraje</option>
                                <option value="movie">Película</option>
                                <option value="extended">Version extendida</option>
                            </optgroup>
                            <optgroup label="Director">
                                <option value="d-1">Steven Spielberg</option>
                                <option value="d-2">Christopher Nolan</option>
                                <option value="d-3">Quentin Tarantino</option>
                                <option value="d-4">Martin Scorsese</option>
                            </optgroup>
                        </select>
                    </div>
                </li>
                <li>
                    <div class="sort-ctr">
                        <label for="orderBy">
                            <span class="sort-icon"></span>
                        </label>
                        <select name="orderBy" id="orderBy">
                            <option value="falling">Descendente</option>
                            <option value="upward">Ascendente</option>
                        </select>
                    </div>
                </li>
            </ul>
        </nav>
        <!-- slider -->
        <div class="glide main-slider">
            <div class="glide__track" data-glide-el="track">
            <!-- filling with api info -->
              <ul class="glide__slides carousel_trending_all_list"></ul>
                <button class="estrenos p-3 auburn text-sm font-semibold rounded-md absolute bottom-4 right-4" data-name="Estrenos">
                    Ver estrenos
                </button>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<"></button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">"></button>
            </div>
        </div>
          
    </header>
    <!-- <nav class="filter my-4 w-full h-12 justify-between hidden">
    </nav> -->
    <main class="w-[90%]">
        <h1 class="py-4 category-title"></h1>
        <section class="series-section">
            <div class="section_details">
                <h2>Series</h2>
                <button class="series-all links" data-name="series">Ver todo</button>
            </div>
            <div class="glide glide_series">
                <div id="series" class="glide__track" data-glide-el="track">
                <!-- filling with cars from api -->
                  <ul class="glide__slides carousel_series_list"></ul>
                </div>
                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<"></button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">"></button>
                  </div>
              </div>
        </section>
        <section class="movies-section">
            <div class="section_details">
                <h2>Películas</h2>
                <button class="movies-all links" data-name="peliculas">Ver todo</button>
            </div>
            <div class="glide glide_trending">
                <div id="movies" class="glide__track" data-glide-el="track">
                    <!-- filling with cars from api -->
                  <ul class="glide__slides carousel_movies_list"></ul>
                </div>
                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<"></button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">"></button>
                </div>
            </div>    
            
        </section>
        <!-- btns menu genres -->
        <section class="genres-section">
            <div class="section_details">
                <h2 class="pl-2">Categorias</h2>
            </div>
            <div class="glide glide_genres">
                <div class="glide__track" data-glide-el="track">
                    <!-- filling with cars from api -->
                  <!-- <ul class="glide__slides carousel_movies_list"></ul> -->
                  <ul id="genresCtr" class="glide__slides carousel_categories_list flex"></ul> 
                </div>
                <!-- <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<"></button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">"></button>
                </div> -->
            </div>  
            <!-- <div class="glide categories-slider">
                <div class="glide__track w-full" data-glide-el="track">
                    <!-- genres container --
                    <div class="glide__slides carousel_categories_list flex flex-row  w-auto max-h-44 overflow-x-auto md:grid-cols-4 gap-4 gap-x-12 gap-y-8"></div>  
                </div>
            </div> -->
        </section>
    </main>
    <footer class="mt-12 w-full grid grid-flow-row auto-rows-auto text-xs items-bottom m-black-gray">
        <div class="info h-20 flex justify-around ">
            <ul class="w-1/2 h-full py-2 flex flex-col items-center justify-center">
                <li>
                    <a href="#">Acerca de</a>
                </li>
                <li>
                    <a href="#">Terminos y condiciones</a>
                </li>
            </ul>
            <ul class="w-1/2 h-full py-2 flex flex-col items-center justify-center">
                <li>
                    <a href="#">Ayuda</a>
                </li>
                <li>
                    <a href="#">Trabaja con nosotros</a>
                </li>
            </ul>
        </div>
